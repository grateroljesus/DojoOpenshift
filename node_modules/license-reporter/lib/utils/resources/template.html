<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="licenses.css">
</head>
<body>
<h2>{{project}}</h2>
<table>
<tr>
<th>Package Group</th>
<th>Package Artifact</th>
<th>Package Version</th>
<th>Remote Licenses</th>
<th>Local Licenses</th>
</tr>
{{#dependencies.dependency}}
<tr>
<td>N/A</td>
<td>{{packageName}}</td>
<td>{{version}}</td>
<td>{{#licenses.license}}{{url}}{{/licenses.license}}</td>
<td><a href={{#licenses.license}}{{localLicense}}{{/licenses.license}}>{{#licenses.license}}{{linkLabel}}{{/licenses.license}}</a></td>
</tr>
{{/dependencies.dependency}}
</table>
</body>
</html>
